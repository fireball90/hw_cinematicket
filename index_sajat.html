<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Házifeladat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container" id="container">

        <!-- header -->
        <div id="left">
            <div id="outer_header">
                <div id="inner_header">
                    <h1>MOZIJEGY</h1>
                    <h2>VÁSÁRLÁS</h2>
                </div>
            </div>
        </div>

        <!-- main -->
        <div id="right">
            <!-- kérdés -->
            <div id="top_text">
                <h1>Az ön által megadott adatokból adódóan: </h1>
            </div>
            <div id="which_price">
                    <!-- ár -->
            </div>
            <div id="ticket_one">
                    <!-- hely -->
            </div>

            <!-- több jegy -->
            <div id="form_container">
                <h3>Töltse ki, ha több jegyet szeretne vásárolni: </h3>
                <form id="calc_price" action="">
                    <label for="student">Diákok száma: (25 év alatt)</label><br>
                    <input type="text" id="student" name="student" value="0"><br>
                    <label for="normal">Felnőttek száma:</label><br>
                    <input type="text" id="normal" name="normal" value="0"><br><br>
                    <button class="btn" type="submit">Ár számítás</button>
                </form>
            </div>

            <!-- össz ár -->
            <div id="form_price">
                <h1 id="bot_text">A kalkulált ár: </h1>
                <div id="calculated">
                     <!-- össz ár -->
                </div>
            </div>
            <div id="ticket_box">
                <!-- tickets -->
            </div>
        </div>

    </section>

    <!-- popup / modal -->
    <div class="loginPopup">
        <div class="formPopup hidden" id="popupForm">
                <h3>Kérem adja meg az életkorát és kattinston a OK gombra:</h3><br>
                <input type="text" id="age" name="age" value="0"><br>
                <button class="btn" type="submit" onclick="getAge()">OK</button>
        </div>
        <div class="formPopup2 hidden" id="popupForm2">
            <div id="not_today">
                <h1>18 éven alattiak nem tekinthetik meg az oldalt. Viszlát!</h1>
                <button class="btn" type="submit" onclick="leavePage()">OK</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
